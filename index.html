<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Markup Challenge</title>
  </head>
  <body>
    <div class="box">
      <header>
        <div></div>
        <div></div>
      </header>
      <main>
        <article>
          <div class="main-card">
            <div class="card">
              <h2>What our customer are saying</h2>
              <div class="line"></div>
              <div class="card-main">
                <div class="img-and-txt">
                  <div class="img-frame">
                    <img src="img/Group 5.png" alt="photo of man" />
                  </div>
                  <div>
                    <p class="name">Edward Newgate</p>
                    <p class="job">Founder Circle</p>
                  </div>
                </div>
                <div>
                  <p class="text">
                    “Our dedicated patient engagement app and web portal allow
                    you to access information instantaneously (no tedeous form,
                    long calls, or administrative hassle) and securely”
                  </p>
                </div>
              </div>
            </div>
            <img class="dots-1" src="img/Group1.png" alt="dots" />
            <img class="dots-2" src="img/Group.png" alt="dots" />
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
